            <div class="large-12 columns">
                <div class="panel">
                    <input type="text">
                    <input type="text">
                    <input type="submit">
                </div>
            </div>
        </div>
    </form>
</div>

<ul class="small-block-grid-2 large-block-grid-4">
  <li><img src="../img/demos/demo1.png"></li>
  <li><img src="../img/demos/demo2.png"></li>
  <li><img src="../img/demos/demo3.png"></li>
  <li><img src="../img/demos/demo4.png"></li>
</ul>

<div>
    <ul class="well">
        {% for question in questions %}
            <li class="alert" style="overflow:hidden" onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor=''">
                <div style="width:19%; float:left;">
                    <div style="width:90%; height:50%; float:left;">
                        <img src="{{ STATIC_URL}}img/thumbs_up.jpg" style="float:left; width:50%; height:80px;" />
                        <img src="{{ STATIC_URL}}img/thumbs_down.jpg" style="float:left; width:50%; height:80px;"/>
                    </div>
                    <div align="center">
                        <h1><font size="60px" line-height="50px">70</font></h1>
                    </div>
                </div>
                <a href="posts/{{question.id}}" style="color:#000000" onmouseover="this.style.color='#ccff33'" onmouseout="this.style.color='#000000'"><h4 style="width:50%; float:left;">{{question.title}}</h4></a>
                <div style="width:19%; float:right;">
                    <img src="/media/img/noob.jpg" class="img-circle"/>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
